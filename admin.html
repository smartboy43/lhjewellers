<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>L H JEWELLERS Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fdf8f6;
    }
    header {
      background-color: #7b3f00;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 30px;
    }
    .section {
      background: white;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #7b3f00;
    }
    input[type="file"], input[type="number"], button {
      display: block;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background-color: #7b3f00;
      color: white;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <h1>L H JEWELLERS Admin Panel</h1>
</header>

<div class="container">

  <div class="section">
    <h2>ðŸ“¸ Upload Photos</h2>
    <input type="file" accept="image/*" multiple id="photoUpload">
    <button onclick="uploadMedia('photo')">Upload</button>
  </div>

  <div class="section">
    <h2>ðŸŽ¥ Upload Videos</h2>
    <input type="file" accept="video/*" multiple id="videoUpload">
    <button onclick="uploadMedia('video')">Upload</button>
  </div>

  <div class="section">
    <h2>ðŸ“ˆ Update Rates</h2>
    <label>22K Gold</label><input type="number" id="gold22">
    <label>20K Gold</label><input type="number" id="gold20">
    <label>18K Gold</label><input type="number" id="gold18">
    <label>Silver</label><input type="number" id="silver">
    <button onclick="saveRates()">Save Rates</button>
  </div>

  <div class="section">
    <h2>ðŸ“Š Generate XLS File</h2>
    <button onclick="generateXLS()">Download XLS</button>
  </div>

</div>

<script>
  function uploadMedia(type) {
    const inputId = type === 'photo' ? 'photoUpload' : 'videoUpload';
    const files = document.getElementById(inputId).files;
    const formData = new FormData();
    for (let file of files) {
      formData.append('files', file);
    }

    fetch(`http://localhost:3000/upload/${type}`, {
      method: 'POST',
      body: formData
    }).then(res => res.json())
      .then(data => alert(data.message || 'Uploaded!'))
      .catch(err => alert('Error uploading'));
  }

  function saveRates() {
    const rates = {
      gold22: document.getElementById('gold22').value,
      gold20: document.getElementById('gold20').value,
      gold18: document.getElementById('gold18').value,
      silver: document.getElementById('silver').value
    };
    fetch('http://localhost:3000/api/rates', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(rates)
    })
    .then(res => res.json())
    .then(data => alert(data.message || 'Rates updated!'));
  }

  function generateXLS() {
    window.location.href = 'http://localhost:3000/generate-xls';
  }
</script>

</body>
</html>
