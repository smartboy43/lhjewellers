    .sidebar {

.sidebar a.active {

    .sidebar a {
      text-decoration: none;
      color: white;

    .sidebar a:hover {

.sidebar a {

.main {
  margin-left: 240px;
  padding: 40px 20px;
  width: calc(100% - 240px);
  display: flex;
  flex-direction: column;
  align-items: center; /* center-align all inside content */
  box-sizing: border-box;
}


    .top-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

  
	.popup-message {
  position: fixed;
  top: 10%;
  left: 56%;
  transform: translate(-50%, -50%);
  background: white;
  color: #7b3f00;
  padding: 30px 40px;
  border-radius: 50px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
  font-size: 1.5rem;
  z-index: 9999;
  text-align: center;
  opacity: 0;
  animation: fadeInOut 5s ease forwards;
}

@keyframes fadeInOut {
  0% { opacity: 0; transform: translate(-50%, -60%); }
  10%, 80% { opacity: 1; transform: translate(-50%, -50%); }
  100% { opacity: 0; transform: translate(-50%, -50%); }
}
.logo-top-left {
  position: fixed;
  top: 14px;
  left: 30px;
  display: none;
  align-items: center;
  gap: 15px;
  z-index: 999;
}

.logo-top-left img {
  height: 50px;
}
h2 {
      color: #7b3f00;
      margin-bottom: 20px;
    }

    .slider {
      width: 100%;
      max-width: 1260px;
      margin: 30px auto;
      overflow: hidden;
      border-radius: 25px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 130s ;
    }

    .slides img {
      width: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }
	.center-image {
  margin-top: 40px;
  display: inline-block;
  border-radius: 16px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
  overflow: hidden;
  text-align: center;
}

.center-image img {
  width: 100%;
  max-width: 600px;
  border-radius: 16px;
}
.video-box {
      margin: 50px auto;
      max-width: 1260px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }
/* Logo toggle button */
.logo-toggle {
  position: fixed;
  top: 10px;
  left: 25px;
  z-index: 9999;
  cursor: pointer;
}


.logo-toggle img {
  width: 150px;
  height: auto;
}

.sidebar {
  box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(6px); /* only if background has some transparency */
}


.sidebar.hidden {
  transform: translateX(-100%);
}

.main {
  margin-left: 220px;
  transition: all 0.3s ease;
}

.full-width {
  margin-left: 0 !important;
  width: 100% !important;
}


.rotate-top-right {
  position: fixed;
  top: 50%;
  right: 50%;
  width: 1000px;
  height: 1000px;
  opacity: 100;
  z-index: -9999; /* push far behind all UI */
  pointer-events: none; /* never clickable */
  animation: slowSpin 80s linear infinite;
}

@keyframes slowSpin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
.rotate-top-right1 {
  position: fixed;
  top: 0;
  right: -20%;
  width: 1000px;
  height: 1000px;
  opacity: 100;
  z-index: -9999; /* push far behind all UI */
  pointer-events: none; /* never clickable */
  animation: slowSpin 80s linear infinite;
}

@keyframes slowSpin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

img, video {
  max-width: 100%;
  height: auto;
}

@media (max-width: 768px) {
  .sidebar {
    transform: translateX(-100%);
    transition: transform 0.3s ease;
  }

  .sidebar.hidden {
    transform: translateX(0);
  }

  .main {
    margin-left: 0;
    width: 100%;
    padding: 20px 10px;
  }

  .logo-toggle img {
    width: 120px;
  }
}
.blurred {
  filter: blur(6px);
  pointer-events: none;
  transition: filter 0.3s ease;
}

<script>
function toggleSidebar() {
  const sidebar = document.querySelector('.sidebar');
  const main = document.querySelector('.main');
  const videos = document.querySelectorAll('.video-box');
  const images = document.querySelectorAll('.center-image, .slider');

  sidebar.classList.toggle('hidden');
  main.classList.toggle('full-width');

  videos.forEach(v => {
    v.classList.toggle("blurred");
  });

  images.forEach(img => {
    img.classList.toggle("blurred");
  });
}
</script>
